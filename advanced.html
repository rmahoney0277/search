

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, intial-scale=1.0">
        <link rel="stylesheet" href="css/styles.css">
        <title>Google Advanced Search</title>
    </head>
    <body>
    
        
       <div>
        <a href="index.html"><img id="adv-logo" src = "https://www.gstatic.com/images/branding/googlelogo/svg/googlelogo_light_clr_74x24px.svg" alt="Logo"></a>
            <!--Site Links-->    
            <div id="navbar">
                <a href="index.html" style="text-decoration: none;" >Home</a>
                <a href="images.html" style="text-decoration: none;">Images</a>
            </div>
        </div> 
   
        <!--div class="vertical-center"-->
          <div class="container_adv_page">
                <!--Title and border-->
                <div id="adv-label"><label> Advanced Search</label></div>
                <div id="border"></div>

                <!--Advanced Search Form-->
                <div class="advanced_form"> 
                    <form action="https://google.com/search">
                        <div class="adv-search-heading">
                            <span>Find pages with...</span><br><br>
                        </div>
                        <div class="input-div">
                            <label>all these words:  </label><input class="text-input" type="text" name="as_q"><br><br>
                        </div>
                        <div class="input-div">
                            <label>this exact word or phrase:  </label><input class="text-input" type="text" name="as_epq"><br><br>
                        </div>
                        <div class="input-div">
                            <label>any of these words:  </label><input class="text-input" type="text" name="as_oq"><br><br>
                        </div>
                        <div class="input-div">
                            <label>none of these words:  </label><input class="text-input" type="text" name="as_eq">
                        </div>    
                        <input class="adv-submit" type="submit" value="Advanced Search">
                    </form>
                </div>        
          </div>
        <!--/div-->
       
    </body>
</html>
