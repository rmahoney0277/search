<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, intial-scale=1.0">
        <link rel="stylesheet" href="css/styles.css">
        <title>Google</title>
    </head>
    <body>
        <!--Site Links-->
        <div id="navbar">
            <a href="index.html" style="text-decoration: none;">Home</a>
            <a href="advanced.html" style="text-decoration: none;">Advanced Search</a>
        </div>

        <!--Main section of page-->
        <div class="vertical-center">
            <div class="container">
            
                <div class="google-logo">
                    <!--Inline style only for images page logo-->
                    <a href="index.html"><img style="margin-bottom: -3px;" src = "https://www.google.com/images/branding/googlelogo/1x/googlelogo_light_color_272x92dp.png" alt="Logo"></a>
                    <span class="images_logo">Images</span>
                </div>

                <!--Search Form-->      
                <form action="https://www.google.com/search">
                    <!--Inline style only for images page logo-->
                    <div class="search" style="padding-top: 3px;">
                        <input id="search-bar" type="text" name="q">
                    </div>

                    <!--Search Button-->
                    <div class="form-buttons">
                        <input type="hidden" name="tbm" value="isch">
                        <input class="submit-button" type="submit" value="Image Search">
                        <!--input class="lucky-button" type="submit" value="I'm Feeling Lucky" name="btnI"-->
                    </div>    
                </form>
            </div>
        </div>
    </body>
</html>
